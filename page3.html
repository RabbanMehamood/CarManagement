<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page3</title>
    <style>
      .nav_top {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        margin: 10px;
      }
      .cards_container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .card {
        width: 300px;
        border: 1px solid #ccc;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }
      .card button {
        padding: 10px;
        background-color: red;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }
      .card button:hover {
        background-color: darkred;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav_top">
        <a href="./homepage.html"
          ><img src="./AssetsHome/DrivoxeLogo.png" alt="logopng"
        /></a>
        <h1 style="padding: 50px">Reservation Details</h1>
      </div>
      <div class="cards_container" id="rentalCardsContainer"></div>
    </div>
    <script src="page3.js"></script>
  </body>
</html>
