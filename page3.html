<!DOCTYPE html>
<html lang="en"   style="
    -ms-overflow-style: none; /* IE and Edge */
    scrollbar-width: none; /* Firefox */
  ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page3</title>
    <style>
     body{
      background-color: rgb(254, 234, 234);
      font-family: sans-serif;
     }
      .nav_top {
      display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    margin: 10px;
    align-items: center;
    justify-content: space-between;
    align-content: center;
      }
      .cards_container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
        
      }
      .card {
           background-color: rgb(228 167 167);
    width: 300px;
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgb(141, 101, 101);
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 10px;
      }
      .card button {
           padding: 10px;
    background-color: #d6001a;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 7px;
    width: 90px;
    font-weight: 600;
      }

      .card button:hover {
    background-color: rgb(141, 101, 101); /* Hover color */
      }

      .card button:disabled {
          background-color: #ccc; 
          color: #666; 
          cursor: not-allowed;
      }
      .admin-section {
            margin: 20px 10px 10px 10px;
            display: none; /* Initially hidden */
        }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="nav_top">
        <div>
          <a href="./homepage.html" 
            ><img src="./AssetsHome/DrivoxeLogo.png" alt="logopng"
          style="border: 2px solid black; border-radius: 6px;"/></a>
        </div>
        <div>
          <h1 style="margin-right:80px;">Reservation Details</h1>
        </div>
        <div>
            <a href="homepage.html" style="text-decoration: none;"> &#x21E6;  Homepage </a>
        </div>
      </div>
      <div class="admin-section" id="adminSection">
            <h2>Add Car Model</h2>
            <div style="display: flex;flex-direction: row; flex-wrap: wrap; justify-content: space-between;  align-content: stretch;
    align-items: baseline;">
            <div style="display: flex; flex-direction: row; justify-content: space-between; align-content: center; align-items: flex-start;">
            <input type="text" id="carModelInput" placeholder="Enter Car Model" style="width: 255px; height: 34px; border-radius: 7px; border: none; margin-bottom:10px; margin-right: 10px;"/>
            <span><button id="addCarModelBtn" style="padding: 4px;
    border-radius: 7px;
    height: 36px;
    background: black;
    color: white;
    font-weight: 600;">Add Car Model</button>
            </div>
            <div>
            <span style="margin: 20px 10px 10px 0px;">Available Car Models :</span>
            <select id="carModelDropdown" style="width: 259px; height: 36px; border-radius: 7px; border: none;"></select>
            </div>
            </div>
        </div>
        <div style="margin: 20px 10px 10px 10px;"><h2>Reservation Details</h2></div>
      <div class="cards_container" id="rentalCardsContainer"></div>
    </div>
    <script src="page3.js"></script>
  </body>
</html>
